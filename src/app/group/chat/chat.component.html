<div class="chat-messages">
  <!-- Zone d'affichage des message -->
  <div class="chat-messages-show-container">
    <ul class="chat-messages-show-list"></ul>
  </div>

  <!-- Zone de saisie du message -->
  <div class="chat-messages-create-container">
    <form id="formMessage" (ngSubmit)="sendMessage()" [formGroup]="formMessage">
      <input type="text" formControlName="body">
      <input type="submit" value="Send" class="btn" [disabled]="formMessage.invalid">
    </form>

  </div>

</div>
